type Course {
    uuid_course: ID!
    title: String!
    teacher: String
    description: String!
    topic: String
}

type Query {
    "Return all courses"
    getCourses: [Course]
    "Return a course"
    getCourse(uuid_course: ID!): Course
}

input CourseInput {
    title: String!
    teacher: String
    description: String!
    topic: String
}

type Mutation {
    "Create a course"
    CreateCourse(input: CourseInput!): Course
}